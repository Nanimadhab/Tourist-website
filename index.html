<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tab logo  link -->
    <link rel="icon" href="assets/favicon.ico" />

    <!-- fontaqsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"

    <!-- style link -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Trustweb page</title>
  </head>
  <body>
    <!-- head section  -->
    <header>
      <!-- nav section  -->
      <div class="nav">
        <!-- nav logo content  -->
        <div class="content">
          <div class="logo">
            <img src="assets/image/logo.png" alt="logo" />
            <h2>Trustweb</h2>
          </div>

          <!-- nav section content  -->
          <div class="nav-section">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">info</a></li>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="background-viedo">
          <!-- background-viedo  -->
          <video
            autoplay
            loop
            src="assets/video/3135811-hd_1920_1080_24fps.mp4"
            type="video/mp4"
          ></video>

          <!-- text and buttons on video section -->
          <p>Explore India with Our package</p>
          <h1>Explore india</h1>
          <h1>festivals & culture</h1>
          <span>
            <a href="#" class="btn btn-warning">contact us</a>
            <a href="#" class="btn btn-outline-warning">packages</a>
          </span>

          <!-- left right chenging icons -->
          <i class="fa-solid fa-chevron-left chenging-left"></i>
          <i class="fa-solid fa-chevron-right chenging-right"></i>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Trustweb. All rights reserved.</p>
    </footer>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

</html>
